<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <!-- custom css link  -->
    <link rel="stylesheet" href="style.css" />
    <!-- daisy ui and tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="min-h-screen bg-[#010313]">
      <section
        id="home-screen"
        class="text-white flex flex-col justify-center items-center min-h-screen"
      >
        <!-- home screens -->
        <div
          class="flex flex-col items-center gap-8 p-20 rounded-3xl bg-slate-800"
        >
          <h1 class="text-6xl uppercase">Alpha Clash Pro</h1>
          <p>Unleash your keyboard: Press "Play Now" to Play</p>
          <button onclick="play()" class="btn px-8 bg-white text-black">
            Play Now
          </button>
        </div>
      </section>
      <!-- play grounds starts-->
      <section id="play-ground" class="hidden">
        <div class="flex flex-col gap-12">
          <!-- screen -->
          <div class="flex justify-center">
            <div
              class="artboard artboard-horizontal phone-6 border-8 border-purple-900 rounded-2xl h-100 w-1/2 mb-8 bg-white"
            >
              <div class="flex justify-center">
                <p class="bg-purple-900 text-white px-8 py-2 rounded-b-2xl">
                  Don't watch keyboard
                </p>
              </div>
              <div class="flex justify-center items-center h-full">
                <p id="current-alphabet" class="text-black text-9xl">Y</p>
              </div>
            </div>
          </div>
          <!-- keyboard start-->
          <div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- keyboard end-->
          <!-- life score  -->
          <div class="flex justify-center">
            <div class="flex justify-between w-1/2 items-center">
              <button class="btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                  />
                </svg>
                Life
              </button>
              <button class="btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                  />
                </svg>
                Score
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- score screens  -->
      <section
        class="score flex justify-center items-center min-h-screen hidden"
      >
        <div
          class="text-white text-center space-y-6 bg-purple-900 p-10 rounded-lg"
        >
          <h1 class="text-8xl"><span>Score:</span> <span>14</span></h1>
          <button class="btn">Play Again</button>
          <p>Practice makes you pro</p>
        </div>
      </section>
    </main>

    <script src="script/alpah.js"></script>
    <script src="script/utility.js"></script>
  </body>
</html>
